<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCre-card</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 center-div">
                <div class="credit-card mt-4">
                  <!-- Credit Card Design -->
                  <div class="Cre-card">
                    <div class="Cre-card-inner">
                      <div class="Cre-card-front">
                        <div class="Cre-card-logo">
                          <img src="https://cdn.freebiesupply.com/logos/large/2x/chip-1-logo-png-transparent.png" alt="Cre-card Logo">
                          <img src="https://pngimg.com/d/visa_PNG36.png" alt="Cre-card Logo">
                        </div>
                        <div>
                            <label class="Cre-card-number txt" id="cardnumber">**** **** **** ****</d>
                        </div>
                        <div class="Cre-card-info">
                            <div class="Cre-card-holder">
                                <label>Card Holder</label>
                                <div class="txt">
                                    <label id="nameoncard">John Doe</label> 
                                </div>
                            </div>
                            <div class="Cre-card-expiry">
                                <label>Expires(MM/YY)</label>
                                <div class="txt">
                                    <label id="expiry">12/24</label> 
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="Cre-card-back">
                        <div class="Cre-card-number txt fon15">Customer Service: +91 8122729217</div>
                        <div class="black-strip">
                          
                        </div>
                        <div class="Cre-card-cvv mt-3">
                          <div class="row mg-l">
                            <div class="col-md-9 strip ml-2">
                                
                            </div>
                            <div class="col-md-3 divhvcenter">
                                <label id="cvvtxt">123</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-6 center">
                <div class="card-info-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cardholder-name">Cardholder Name</label>
                                <input type="text" class="form-control" id="cardholder-name" oninput="updateLabel('nameoncard', this.value)" maxlength="20" name="cardholder-name" required>
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="month" class="form-control" onchange="changedate(this)" id="expiry-date" name="expiry-date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" class="form-control" id="card-number" oninput="formatCardNumber(this)" maxlength="19" name="card-number" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3);updateLabel('cvvtxt', this.value)" maxlength="3" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            </div>
      </div>
</body>
</html>
